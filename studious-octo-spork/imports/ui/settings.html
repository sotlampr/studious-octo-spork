<!-- Settings Template -->
<template name='settings'>
	{{#if currentUser}}
    <div class='content-page'>

      <div class='content'>

        <div class='container'>

          <div class='page-header'>
            <h1 class='page-title'>Settings</h1>
          </div>

          <div class="col-xs-2">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs tabs-left">
              <li class="active">
                <a href="#profile-tab" data-toggle="tab">
                  <i class='fa fa-user'></i>
                  Profile
                </a>
              </li>

              <li>
                <a href="#password-tab" data-toggle="tab">
                  <i class='fa fa-lock'></i>
                  Password
                </a>
              </li>
            </ul>
          </div>

          <div class='col-xs-10'>
            <!-- Tab panes -->
            <div class="tab-content">
              <div class="tab-pane fade in active" id="profile-tab">

                <div class='heading-block'>
                  <h2>Edit Profile</h2>
                </div>

                <form class='form-horizontal' id='edit-profile'>
                  <div class='form-group'>
                    <label class='col-md-3 control-label'>
                      Username
                    </label>

                    <div class='col-md-7'>
                      <input type='text' name='user-name'
                        class='form-control'>
                    </div>
                  </div><!-- /.form-group -->

                  <div class='form-group'>
                    <label class='col-md-3 control-label'>
                     Occupation
                    </label>

                    <div class='col-md-7'>
                      <input type='text' name='user-occupation'
                        class='form-control'>
                    </div>
                  </div><!-- /.form-group -->

                  <div class='form-group'>
                    <label class='col-md-3 control-label'>
                     Description
                    </label>

                    <div class='col-md-7'>
                      <input type='text' name='user-description'
                        class='form-control'>
                    </div>
                  </div><!-- /.form-group -->

                  <div class='form-group'>
                    <label class='col-md-3 control-label'>
                     Email Address
                    </label>

                    <div class='col-md-7'>
                      <input type='text' name='user-email'
                        class='form-control'>
                    </div>
                  </div><!-- /.form-group -->

                  <div class='form-group'>
                    <label class='col-md-3 control-label'>
                      About You
                    </label>

                    <div class='col-md-7'>
                      <textarea id='about-textarea' name='about-you'
                        rows='6' class='form-control'>
                      </textarea>
                    </div>
                  </div><!-- /.form-group -->

									<div class="form-group">
										<div class="col-md-7 col-md-push-3">
											<button type="submit" class="btn btn-success">
												Save Changes
											</button>
										</div>
									</div> <!-- /.form-group -->

								</form><!-- /form -->
							</div>


              <div class="tab-pane fade" id="password-tab">

                <form class='form-horizontal' id='change-password'>
                  <div class="form-group">

                    <label class="col-md-3 control-label">
                      Current Password
                    </label>

                    <div class="col-md-7">
                      <input type="password" name="current-password"
                        class="form-control">
                    </div>

                  </div> <!-- /.form-group -->


                  <div class="form-group">

                    <label class="col-md-3 control-label">
                      New Password
                    </label>

                    <div class="col-md-7">
                      <input type="password" name="new-password-1"
                        class="form-control">
                    </div> <!-- /.col -->

                  </div> <!-- /.form-group -->


                  <div class="form-group">

                    <label class="col-md-3 control-label">
                      New Password Confirm
                    </label>

                    <div class="col-md-7">
                      <input type="password" name="new-password-2"
                        class="form-control">
                    </div> <!-- /.col -->

                  </div> <!-- /.form-group -->


                  <div class="form-group">

                    <div class="col-md-7 col-md-push-3">
                      <button type="submit" class="btn btn-success">
                        Save Changes
                      </button>
                    </div> <!-- /.col -->

                  </div> <!-- /.form-group -->

                </form><!-- /form -->
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>
    {{else}}
    <h4>You are not registered yet.</h4>
  {{/if}}
</template>
