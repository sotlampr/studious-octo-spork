<template name="transactionsIndex">
  <div class="jumbotron">
    <div class="container-fluid">
      <h1>Transactions</h1>
      <div class="col-sm-8">
        <table class="table">
          <thead class="thead-inverse">
            <tr>
              <th>Employer</th>
              <th>Worker</th>
              <th>Description</th>
              <th>Cost</th>
            </tr>
          </thead>
          <tbody>
          {{#each userTransactions}}
          <tr class="{{contextualApprovalStatus giverValidated receiverValidated}}">
              <td>{{usernameFromId giverId}}
                {{> renderApprovalStatus
                    targetUserId=giverId
                    targetOk=giverValidated
                    targetTransactionId=_id}}
              </td>

              <td>{{usernameFromId receiverId}}
                {{> renderApprovalStatus
                    targetUserId=receiverId
                    targetOk=receiverValidated
                    targetTransactionId=_id}}
              </td>

              <td>{{description}}</td>
              <td>{{cost}}</td>
              {{#if canDelete giverValidated receiverValidated}}
                {{> renderDeleteTransaction targetTransactionId=_id}}
              {{/if}}

            </tr>
          {{/each}}
          </tbody>
        </table>
      </div>

      <div class="col-sm-4 md-offset-2">
        <h2>Balance:</h2>
        <hr/>
        <h2>{{ currentUser.profile.balance }} <i>units</i></h2>
        <br/>
        <h3>Pending:</h3>
        <hr/>
        <h4>{{ currentUser.profile.logisticBalance }} <i>units</i></h4>
      </div>
    </div>
  </div>
</template>

<template name="renderApprovalStatus">
  {{#if equals targetUserId currentUser._id}}
    {{#if targetOk}}
      <span class="glyphicon glyphicon-ok-sign"
            style="color:green" data-toggle="tooltip"
            title="You already approved this transaction"></span>
    {{else}}
    <a class="icon" id=approve data-toggle="tooltip"
         title="Click to approve transaction">
        <span class="glyphicon glyphicon-question-sign"
              style="color:orange"></span>
      </a>
    {{/if}}
  {{else}}
    {{#if targetOk}}
      <span class="glyphicon glyphicon-ok-sign"
            style="color:green" data-toggle="tooltip"
            title="User has approved this transaction!"></span>
    {{else}}
      <span class="glyphicon glyphicon-question-sign"
            style="color:orange" data-toggle="tooltip"
            title="Awaiting approval from user"></span>
    {{/if}}
  {{/if}}
</template>

<template name="renderDeleteTransaction">
  <td>
    <span class="glyphicon glyphicon-trash" id="delete-transaction"></span>
  </td>
</template>
