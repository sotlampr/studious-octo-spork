<template name="dashboard">
  <div class='jumbotron'>
    <div class='container'>
      <div class="col-sm-6">
        {{#if formData}}
          {{#with formData}}
            <form role="form" class="form-horizontal update-profile" method="post">
              <div class="form-group">
                <label for="username" class="control-label col-sm-2">
                  Username:
                </label>
                <div class="col-sm-4 plai">
                  <input type="text" class="form-control" id="username"
                  name="username" value={{username}}>
                </div>
              </div>
              <div class="form-group">
                <label for="occupation" class="control-label col-sm-2">
                  Occupation:
                </label>
                <div class="col-sm-4 plai">
                  {{>inputAutocomplete settings=settings id='occupation'
                    class='form-control' name='occupation' value=occupation }}
                </div>
              </div>
              <div class="form-group">
                <label for="description" class="control-label col-sm-2">
                  Description:
                </label>
                <div class="col-sm-4 plai">
                  <input type="text" class="form-control" id="description"
                  name="description" value={{description}}>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2 col-sm-8">
                  <button type="submit" class="btn btn-default">Save</button>
                </div>
              </div>
            </form>
          {{/with}}
          {{else}}
          <p>You are not registered yet.</p>
        {{/if}}
      </div>
      {{#if currentUser}}
        <div class='col-sm-6'>
          {{> addEditEventModal }}
          <div id="calendar"></div>
          <div class='container'>
            <h5 class='keno'>
              <span class='glyphicon glyphicon-info-sign'></span>
              <span class='maroon'>C</span>
              <span class='orange'>o</span>
              <span class='green'>l</span>
              <span class='yellow'>o</span>
              <span class='purple'>r</span>
              orange=<span class='orange'>title</span>,
              maroon=<span class='maroon'>giver</span>
              and purple=<span class='purple'>receiver</span>
            </h5>
          </div>
        </div>
      {{/if}}
    </div>
  </div>
  {{#if currentUser}}
    <div class="container-fluid">
      <div class="col-sm-6 transactions-redirect">
        <!-- ACTIVITY PANEL -->
        <div class="panel panel-default">

          <div class="panel-heading">
            <h3>Activity</h3>
          </div>

          <div class="panel-body">
            <div class="transactions-redirect">
              <hr>
              <h4>Wallet</h4>
              <hr>
              <p><b>Balance:</b> {{currentUser.profile.balance}} Units</p>
              <p>Pending transactions:
                {{currentUser.profile.logisticBalance}} Units
              </p>

              <hr>
              <h4>History</h4>
              <hr>
            </div>
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Employer</th>
                  <th>Worker</th>
                  <th>Cost</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
              {{#each userTransactions}}
                <tr>
                  <td>{{usernameFromId giverId}}</td>
                  <td>{{usernameFromId receiverId}}</td>
                  <td>{{cost}}</td>
                  <td>
                    {{#if isApproved this}}
                      <span class="glyphicon glyphicon-ok green"
                            title="Transaction is approved!">
                      </span>
                    {{else}}
                      <span class="glyphicon glyphicon-question-sign"
                            title="Transaction is not approved yet.">
                      </span>
                    {{/if}}
                  </td>
                </tr>
              {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class='col-sm-6'>
        <h3>Events Requests</h3>
        <ul>
          {{#each requests}}
            <li class="request">
              <p>
                <strong>Title </strong>
                <span class='orange'>{{title}}</span>
              </p>
              <div class='container'>
                <div class='col-sm-6'>
                  <div class='row'>
                    <div class='col-sm-6'>
                      <div><p><strong>Start </strong>{{start}}</p></div>
                      <div><p><strong>End </strong>{{end}}</p></div>
                    </div>
                    <div class='col-sm-6'>
                      <table id='tbl'>
                        <tr>
                          <th></th>
                          <th>Giver</th>
                          <th>Receiver</th>
                        </tr>
                        <tr>
                          <td></td>
                          <td>
                            <p>
                              <a href='/users/{{usernameFromId giverId}}/'
                                class='maroon'>{{usernameFromId giverId}}</a>
                            </p>
                          </td>
                          <td>
                            <p>
                              <a href='/users/{{usernameFromId receiverId}}/'
                                class='purple'>{{usernameFromId receiverId}}</a>
                            </p>
                          </td>
                        </tr>
                        <tr>
                          <td><strong>Validate</strong></td>
                          <td>
                            {{#if isEqual giverId currentUser._id}}
                              {{#if giverValidated}}
                                <p class='green'>true</p>
                              {{else}}
                                <div class='row'>
                                  <button class='acceptRequest btn btn-success'>
                                    <span class='glyphicon glyphicon-ok'>
                                    </span>
                                  </button>
                                  <button class='denyRequest btn btn-danger'>
                                    <span class='glyphicon glyphicon-remove'>
                                    </span>
                                  </button>
                                </div>
                              {{/if}}
                            {{else}}
                              {{#if giverValidated}}
                                <p class='green'>true</p>
                              {{else}}
                                <p class='yellow'>not yet</p>
                              {{/if}}
                            {{/if}}
                          </td>
                          <td>
                            {{#if isEqual receiverId currentUser._id}}
                              {{#if receiverValidated}}
                                <p class='green'>true</p>
                              {{else}}
                                <div class='row'>
                                  <button class='acceptRequest btn btn-success'>
                                    <span class='glyphicon glyphicon-ok'>
                                    </span>
                                  </button>
                                  <button class='denyRequest btn btn-danger'>
                                    <span class='glyphicon glyphicon-remove'>
                                    </span>
                                  </button>
                                </div>
                              {{/if}}
                            {{else}}
                              {{#if receiverValidated}}
                                <p class='green'>true</p>
                              {{else}}
                                <p class='yellow'>not yet</p>
                              {{/if}}
                            {{/if}}
                          </td>
                        </tr>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          {{/each}}
        </ul>
      </div>
    </div>



    <div class="container-fluid">
      <h3>Messages</h3>
      <ul>
        {{#each userMessages}}
          <li class="message">
            {{usernameFromId giverId}}: {{message}}
            <button class="toggle-read">
              {{#if read}}
                <span class="glyphicon glyphicon-eye-open"></span>
              {{else}}
                <span class="glyphicon glyphicon-eye-close"></span>
              {{/if}}
            </button>
            <button>
              <a href="/users/{{usernameFromId giverId}}/contact">
                <span class="glyphicon glyphicon-pencil"></span>
              </a>
            </button>
            <button class="delete">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </li>
        {{/each}}
      </ul>
    </div>
  {{/if}}
</template>

<template name='addEditEventModal'>
  <div class="modal fade" id="add-edit-event-modal" tabindex="-1"
      role="dialog" aria-labelledby="add-edit-event-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
            aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="add-edit-event">
            {{modalLabel.label}} Event Request</h4>
        </div>
        <form id="add-edit-event-form">
          <div class="modal-body">
            <div class="form-group">
              <label for="title">Event Title</label>
              <input type="text" name="title" class="form-control"
                value="{{evnt.title}}">
            </div>
            <div class='form-group'>
              <div class='row'>
                <div class='col-xs-12 col-sm-3'>
                  <label for='giver'>Giver</label>
                  {{#if modalType 'add'}}
                    <select name='giver' class='form-control'>
                      {{#each givers}}
                        <option value='{{username}}'>{{username}}</option>
                      {{/each}}
                    </select>
                    {{else}}
                    <input disabled type='text' name='giver'
                      class='form-control' value="{{idToUsername evnt.giverId}}">
                  {{/if}}
                </div>
                <div class='col-xs-12 col-sm-3'>
                  <label for='receiver'>Receiver</label>
                  <input disabled type='text' name='receiver' class='form-control'
                  value="{{#if modalType 'add'}}{{
                            currentUser.username
                        }}{{else}}{{
                            idToUsername evnt.receiverId
                        }}{{/if}}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-xs-12 col-sm-5">
                  <label for="start">Event Start</label>
                  <input type="text" name="start" class="form-control startpicker"
                    value="{{changeFormat evnt.start}}">
                </div>
                <div class="col-xs-12 col-sm-5">
                  <label for="end">Event End</label>
                  <input type="text" name="end" class="form-control endpicker"
                  value="{{changeFormat evnt.end}}">
                </div>
                <div class='container col-sm-12'>
                  <h5 class='keno'>
                    <span class='glyphicon glyphicon-info-sign'></span>
                    Date format YYYY-MM-DD HH:mm
                  </h5>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default"
              data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">
              {{modalLabel.button}} Event
              {{#if modalType 'add'}}Request{{/if}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type='text/javascript'>
    $(document).ready( function() {
      $( '#add-edit-event-form' ).submit( function() {
        if ( this.title.value == null || this.title.value == "" ) {
          Bert.alert('Event title is empty', 'warning', 'growl-top-right');
          return false;
        }
        var today = moment().format();
        if ( moment(today).isAfter(this.start.value) ) {
          Bert.alert(
            'Event Start should be after today',
            'warning',
            'growl-top-right'
          );
          return false;
        }
        if ( moment(today).isAfter(this.end.value) ) {
          Bert.alert(
            'Event End should be after today',
            'warning',
            'growl-top-right'
          );
          return false;
        }
        if (moment(this.start.value).isAfter(this.end.value) ||
            moment(this.start.value).isSame(this.end.value)) {
          Bert.alert(
            'Event End should be after Event Start',
            'warning',
            'growl-top-right'
          );
          return false;
        }
      });
    });
  </script>
</template>
