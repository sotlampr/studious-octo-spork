<template name="dashboard">
  <div class="jumbotron">
    <div class="container-fluid">
      {{#if formData}}
        {{#with formData}}
          <form role="form" class="form-horizontal update-profile" method="post">
            <div class="form-group">
              <label for="username" class="control-label col-sm-1">
                Username:
              </label>
              <div class="col-sm-2">
                <input type="text" class="form-control" id="username"
                       name="username" value={{username}}>
              </div>
            </div>
            <div class="form-group">
              <label for="occupation" class="control-label col-sm-1">
                Occupation:
              </label>
              <div class="col-sm-2">
                {{>inputAutocomplete settings=settings id='occupation' class='form-control' name='occupation' value=occupation }}
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="control-label col-sm-1">
                Description:
              </label>
              <div class="col-sm-2">
                <input type="text" class="form-control" id="description"
                       name="description" value={{description}}>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2 col-sm-8">
                <button type="submit" class="btn btn-default">Save</button>
              </div>
            </div>
          </form>
        {{/with}}
      {{else}}
        <p>You are not registered yet.</p>
      {{/if}}
    </div>
  </div>
  {{#if currentUser}}
    <div class="container-fluid transactions-redirect">
      <div class="col-sm-6">
        <!-- ACTIVITY PANEL -->
        <div class="panel panel-default">

          <div class="panel-heading">
            <h3>Activity</h3>
          </div>

          <div class="panel-body">
            <div class="transactions-redirect">
              <hr>
              <h4>Wallet</h4>
              <hr>
              <p><b>Balance:</b> {{currentUser.profile.balance}} Units</p>
              <p>Pending transactions:
                {{currentUser.profile.logisticBalance}} Units
              </p>

              <hr>
              <h4>History</h4>
              <hr>
            </div>
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Employer</th>
                  <th>Worker</th>
                  <th>Cost</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
              {{#each userTransactions}}
                <tr>
                  <td>{{usernameFromId giverId}}</td>
                  <td>{{usernameFromId receiverId}}</td>
                  <td>{{cost}}</td>
                  <td>
                    {{#if isApproved giverOk receiverOk}}
                      <span class="glyphicon glyphicon-ok"
                            style="color:green"
                            title="Transaction is approved!">
                      </span>
                    {{else}}
                      <span class="glyphicon glyphicon-option-horizontal"
                            title="Transaction is not approved yet.">
                      </span>
                    {{/if}}
                  </td>
                </tr>
              {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>



    <div class="container-fluid">
      <h3>Messages</h3>
      <ul>
        {{#each userMessages}}
          <li class="message">
            {{usernameFromId fromId}}: {{message}}
            <button class="toggle-read">
              {{#if read}}
                <span class="glyphicon glyphicon-eye-open"></span>
              {{else}}
                <span class="glyphicon glyphicon-eye-close"></span>
              {{/if}}
            </button>
            <button>
              <a href="/users/{{usernameFromId fromId}}/contact">
                <span class="glyphicon glyphicon-pencil"></span>
              </a>
            </button>
            <button class="delete">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </li>
        {{/each}}
      </ul>
    </div>
  {{/if}}
</template>

<template name="renderTransactionsResume">
  {{#if equals targetUserId currentUser._id}}
    {{#if targetOk}}
      <span class="glyphicon glyphicon-ok-sign" data-toggle="tooltip"
            title="You already approved this transaction"></span>
    {{else}}
    <a class="icon" id=approve data-toggle="tooltip"
         title="Click to approve transaction">
        <span class="glyphicon glyphicon-question-sign"></span>
      </a>
    {{/if}}
  {{else}}
    {{#if targetOk}}
      <span class="glyphicon glyphicon-ok-sign" data-toggle="tooltip"
            title="User has approved this transaction!"></span>
    {{else}}
      <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip"
            title="Awaiting approval from user"></span>
    {{/if}}
  {{/if}}
</template>
