<head>
  <title>studious-octo-spork</title>
</head>

<template name="App_body">
  <h3>Studious Octo Spork</h3>
  {{> Template.dynamic template=main}}
  <footer>
    <p><i>by >touch_ code</i></p>
  </footer>
</template>

<template name="hello">
  <h1>Welcome to studious-octo-spork</h1>
  <p>
    {{#if currentUser}}
      {{> loginButtons}}
    {{/if}}
  </p>
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="about">
  <p>This is an 'about' page.</p>
</template>

<template name="contact">
  <p>This is an 'contact' page.</p>
</template>

<template name="register">
  <p>So you want to register...</p>
  <p>{{> loginButtons}}</p>
</template>

<template name="dashboard">
	{{#if user.id}}
		<p>This is the users' dashboard. Your user id is {{user.id}} and your
		email is {{user.email}}.</p>
		{{#if user.username}}
			<p>Your current username is: {{user.username}}</p>
		{{else}}
			<p>You haven't chosen a username yet!</p>
		{{/if}}
	{{else}}
		<p>You are not registered yet.</p>
	{{/if}}
</template>

<template name="usersIndex">
  <p>An overview of all the users.</p>
</template>

<template name="usersById">
	{{#if user}}
		<h3>{{user.username}}</h3>
		<p>email: {{user.email}}</p>
	{{else}}
		<p>User {{targetId}} does not exist.</p>
	{{/if}}
</template>

<template name="usersContactById">
	{{#if user}}
		<p>Contact {{user.username}} at {{user.email}}</p>
	{{else}}
		<p>User {{targetId}} does not exist.</p>
	{{/if}}
</template>
