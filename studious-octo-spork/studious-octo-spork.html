<template name="App_body">
  <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
    <div class="container">
    	<div class="navbar-header">
      	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        	<span class="sr-only">Toggle navigation</span>
        	<span class="icon-bar"></span>
        	<span class="icon-bar"></span>
        	<span class="icon-bar"></span>
      	</button>
        <a class="navbar-brand" href="/">Studious Octo Spork</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href='/'>Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/users">Users</a></li>
          <li><a href="/contact">Contact</a></li>

            <ul class="dropdown-menu">
              <li><p>Signed in as <strong>{{currentUser.username}}</strong></p></li>
              <li class="divider"></li>
              <li><a href="">Your profile</a></li>

              <li class="divider"></li>
              <li><a href="">Settings</a></li>

            </ul>

            <li><a class="btn btn-md btn-success" href="/register">Register</a></li>
          </ul>
        {{/if}}
      </div>
    </div>
  </nav>
  {{> Template.dynamic template=main}}
  <footer>
    <p>© 2016 by <strong>&gt;touch_code</strong></p>
  </footer>
</template>

<template name="register">
  <div class="jumbotron">
    <div class="container-fluid">
      <p>

        {{> loginButtons}}
      </p>
    </div>
  </div>
</template>

<template name="dashboard">
  <div class="jumbotron">
    <div class="container-fluid">
      {{#if formData}}
        {{#with formData}}
          <form class="update-profile" method="post">
            <label>Username: </label>
            <input type="text" name="username" value={{username}}><br />

            <label>Occupation: </label>
            <input type="text" name="occupation" value={{occupation}}><br />

            <label>Description: </label>
            <input type="text" name="description" value={{description}}><br />
            <input type="submit" value="Save">
          </form>
        {{/with}}
      {{else}}
        <p>You are not registered yet.</p>
      {{/if}}
    </div>
  </div>
</template>

<template name="usersIndex">
  <div class="jumbotron">
    <div class="container-fluid">
      <p>
        <p>This is a 'users' page.</p>
      </p>
    </div>
  </div>
  <div class="container">
    <p>An overview of all the users.</p>
	  {{# if users}}
		  <ul>
		  {{#each users}}
        <a href="{{path(username)}}">
          <li>{{username}}: {{profile.occupation}}</li>
        </a>
		  {{/each}}
		  </ul>
	  {{/if}}
  </div>
</template>

<template name="usersById">
	{{#if user}}
		<h3>{{user.username}}</h3>
    <p>
    {{#if user.occupation}}
      Occupation: {{user.occupation}}<br />
    {{else}}
      User has not registered an occupation yet.<br />
    {{/if}}
    {{#if user.description}}
      {{user.description}}<br />
    {{/if}}
    </p>
	{{else}}
		<p>User {{targetId}} does not exist.</p>
	{{/if}}
</template>

<template name="usersContactById">
	{{#if user}}
		<p>Contact {{user.username}} at {{user.email}}</p>
	{{else}}
		<p>User {{targetId}} does not exist.</p>
	{{/if}}
</template>
